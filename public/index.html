<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keyboard">
            <button class="shown">1</button>
            <button class="shown">2</button>
            <button class="shown">3</button>
            <button class="shown">4</button>
            <button class="shown">5</button>
            <button class="shown">6</button>
            <button class="shown">7</button>
            <button class="shown">8</button>
            <button class="shown">9</button>
            <button class="shown">0</button>
            <button class="shown">+</button>
            <button class="shown">-</button>
            <button class="shown">/</button>
            <button class="shown">*</button>
            <button class="clear">C</button>
            <button class="evaluate">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
